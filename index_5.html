
<!DOCTYPE html>
<html>
    <head>
        <style>
            #title{
                background-color: darkgray;
                width: 304px;
                height: 30px;
            }
            #t2{
                font-size: 14px;
                text-align: center;
                padding-top: 7px;
                font-weight: bold;
            }
            #test1{
                border: 2px black solid;
            }
            
        </style>    
    </head>

    <body>
        <center id = "test1">
        <div id = "title" style="position: relative; height: 30px; width: 90vw;">
            <p id = "t2">My First Window</p>
        </div>
        <br>

        Enter address:
        <input type="text" id="addr">
        <input type="button" value="GO" onclick="loadSite()">
        <br>
        <br>
        Enter dimensions: Width
        <input type="text" id="width1">
        Height <input type="text" id="height1">
        <input type="button" value="Change Size" onclick="changeSize()">

        <br><br>

        <iframe id="window" src="" style="height: 70vh; width: 90vw;">
            iframes not supported.
        </iframe>
        </center>
        
    </body>

    <script>
        function loadSite(){
            document.getElementById('window').setAttribute('src', document.getElementById('addr').value)
        }

        function changeSize(){
            document.getElementById('window').setAttribute('style', 'height:' + document.getElementById('height1').value + 'px; width: '+ document.getElementById('width1').value + ';')
        }
    </script>

</html>
